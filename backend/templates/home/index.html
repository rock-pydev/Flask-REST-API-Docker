<!-- {% extends "base.html" %} -->

{% block middle_column %}
<div class="hero-unit">
    <h1>Welcome!</h1>
    <p>This is ???. Please use the buttons below to continue.</p>
    <p>
        {% if authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="btn btn-primary btn-large">Logout</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-large">Login</a>
        {% endif %}
    </p>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <canvas id="chart" width="400" height="400"></canvas>
</div>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['red', 'green', 'blue'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3],
                backgroundColor: [
                    'red',
                    'green',
                    'blue'
                ],
                borderColor: [
                    'red',
                    'green',
                    'blue'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
